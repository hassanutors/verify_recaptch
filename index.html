<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA Example</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LewUhgqAAAAAAdm08NL-fSd6NjMIhFTsdd0Gf60"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("response").innerText = `reCAPTCHA response token: ${token}`;
        }
    </script>
</head>
<body>
    <h1>reCAPTCHA Example</h1>
    <form id="demo-form">
        <button class="g-recaptcha"
            data-sitekey="6LewUhgqAAAAAAdm08NL-fSd6NjMIhFTsdd0Gf60"
            data-callback='onSubmit'
            data-action='submit'>
          Submit
        </button>
    </form>
    <div id="response"></div>
</body>
</html>
