<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA Example</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onSubmit(token) {
            document.getElementById("response").innerText = `reCAPTCHA response token: ${token}`;
            // Here you would normally send the token to your server for verification
            verifyRecaptcha(token);
        }

        function verifyRecaptcha(token) {
            // Simulate server verification by checking the token length
            // In reality, you need to send the token to your server for verification with Google
            if (token.length > 0) {
                document.getElementById("verification-status").innerText = "reCAPTCHA verification successful.";
            } else {
                document.getElementById("verification-status").innerText = "reCAPTCHA verification failed.";
            }
        }
    </script>
</head>
<body>
    <h1>reCAPTCHA Example</h1>
    <form id="demo-form" onsubmit="event.preventDefault();">
        <div class="g-recaptcha" data-sitekey="6LewUhgqAAAAAAdm08NL-fSd6NjMIhFTsdd0Gf60" data-callback="onSubmit"></div>
        <br/>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    <div id="verification-status"></div>
</body>
</html>
